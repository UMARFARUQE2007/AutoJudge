<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Difficulty Predictor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 700px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #86868b;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }
        textarea:focus {
            outline: none;
            border-color: #0071e3;
        }
        button {
            width: 100%;
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0077ed;
        }
        
        /* Result Box Styling */
        .result-box {
            margin-top: 30px;
            padding: 25px;
            border-radius: 16px;
            background-color: #f5f5f7;
            text-align: center;
            border-left: 8px solid #86868b; /* Default gray */
        }
        .result-box h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }
        .result-box p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #424245;
        }
        .score-val {
            font-weight: 700;
            font-size: 18px;
        }

        /* Dynamic Colors based on Class */
        .result-box.Hard {
            border-left-color: #ff3b30; /* Apple Red */
            background-color: #fff2f1;
        }
        .result-box.Hard h2 { color: #d70015; }

        .result-box.Medium {
            border-left-color: #ff9500; /* Apple Orange */
            background-color: #fff8ed;
        }
        .result-box.Medium h2 { color: #b25000; }

        .result-box.Easy {
            border-left-color: #34c759; /* Apple Green */
            background-color: #f2fcf5;
        }
        .result-box.Easy h2 { color: #008535; }

    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“Š Difficulty Analyzer</h1>
        
        <form action="/predict" method="POST">
            <label for="prob_desc">Problem Statement</label>
            <textarea id="prob_desc" name="prob_desc" rows="6" placeholder="Paste the main problem description here..." required>{{ p }}</textarea>

            <label for="input_desc">Input Format</label>
            <textarea id="input_desc" name="input_desc" rows="3" placeholder="e.g. The first line contains an integer t..." required>{{ i }}</textarea>

            <label for="output_desc">Output Format</label>
            <textarea id="output_desc" name="output_desc" rows="3" placeholder="e.g. Print the maximum sum..." required>{{ o }}</textarea>

            <button type="submit">Analyze Difficulty</button>
        </form>

        {% if label %}
        <div class="result-box {{ label }}">
            <h2>{{ label }} Problem</h2>
            <p>Complexity Score: <span class="score-val">{{ score }} / 100</span></p>
        </div>
        {% endif %}

    </div>

</body>
</html>
